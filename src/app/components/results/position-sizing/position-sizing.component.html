<mat-list class="added-position-list-component">
    <mat-list-item *ngFor="let gd of quotetest ;trackBy: trackById" class="listAddedPosition">
        <div class="symbol">
          {{gd.symbol}}
        </div>
        <br/>
        <div class="unit_price">
            {{gd.price}}
        </div>
        <br/>
        <div class="unit_price">
            {{gd.percent}}%
        </div>
        <br/>
    </mat-list-item>
</mat-list>
