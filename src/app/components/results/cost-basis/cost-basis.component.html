<mat-list class="added-position-list-component">
    <mat-list-item *ngFor="let gd of groupedData|async" class="listAddedPosition">
        <div class="symbol">
          {{gd.symbol}}
        </div>
        <br/>
        <div class="quantity_of_shares">
            {{gd.qty}}
        </div>
        <br/>
        <div class="unit_price">
            {{gd.price}}
        </div>
        <br/>
        <div class="currency">
            {{gd.currency}}
        </div>
        <br/>
    </mat-list-item>
</mat-list>
